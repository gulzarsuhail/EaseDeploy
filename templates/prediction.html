{% include "header.html" %}

<style>
    .predict {
        font-size: 6em;
    }
    .centerText {
        text-align: center;
    }
    .boo {
        opacity: 0;
        animation: opacity1 1s forwards;
    }
    @keyframes opacity1 {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
<div class="boo">
    <h1 class="centerText">{{ config['outputMessage'] }}</h1>
    <h1 class="predict centerText">{{ prediction }}</h1>
    <div class="centerText">
        <a class="positive ui button" href="/">Predict Again</a>
    </div>
</div>
